{% extends "base.html" %}
  {% block content %}
    <script>
      let current_url = window.location.href;
      let url_metric = current_url + 'metric'
      let delay = 300000

      setInterval(function () {
        fetch(url_metric).then(function(response) {
          response.text().then(function(text) {
            poemDisplay.textContent = text;
          });
        });
      },
      delay
      )
    </script>
  {% endblock %}
